<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Greeter - Simple Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 10px;
        }

        .input-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .input-section h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"] {
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1.1rem;
            width: 300px;
            margin-right: 15px;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .output-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
            text-align: center;
        }

        .greeting-text {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .day-message {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 10px;
        }

        .date-info {
            font-size: 1rem;
            color: #888;
        }

        .stats {
            margin-top: 30px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }

        .stats h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .stat-item {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ðŸŒŸ Dynamic Greeter ðŸŒŸ</h1>
            <p>Interactive and Personalized Greetings</p>
        </header>

        <main>
            <div class="input-section">
                <h2>Get Your Personalized Greeting</h2>
                <input type="text" id="userName" placeholder="Enter your name..." maxlength="50">
                <button onclick="generateGreeting()">Get Greeting</button>
            </div>

            <div class="output-section" id="outputSection" style="display: none;">
                <div id="greetingText" class="greeting-text"></div>
                <div id="dayMessage" class="day-message"></div>
                <div id="dateInfo" class="date-info"></div>
                
                <div class="stats">
                    <h3>ðŸ“Š Quick Stats</h3>
                    <div id="statsContent"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        function getCurrentTimeInfo() {
            const now = new Date();
            const hour = now.getHours();
            const dayName = now.toLocaleDateString('en-US', { weekday: 'long' });
            const monthName = now.toLocaleDateString('en-US', { month: 'long' });
            const dayNumber = now.getDate();
            
            return { hour, dayName, monthName, dayNumber };
        }

        function getTimeGreeting(hour) {
            if (hour >= 5 && hour < 12) {
                return "Good morning";
            } else if (hour >= 12 && hour < 17) {
                return "Good afternoon";
            } else if (hour >= 17 && hour < 21) {
                return "Good evening";
            } else {
                return "Good night";
            }
        }

        function getSpecialGreeting(name) {
            const nameLower = name.toLowerCase();
            
            const specialGreetings = {
                "david": "Hey there, AI Director! ðŸŽ‰",
                "admin": "Welcome back, Administrator! ðŸ”",
                "guest": "Hello, welcome to our system! ðŸ‘‹",
                "alice": "Wonderful to see you, Alice! âœ¨",
                "bob": "Hey Bob, great to have you here! ðŸš€"
            };
            
            return specialGreetings[nameLower] || null;
        }

        function getDayEnthusiasm(dayName) {
            const dayEnthusiasm = {
                "Monday": "Let's start the week strong! ðŸ’ª",
                "Tuesday": "Tuesday energy is flowing! âš¡",
                "Wednesday": "Hump day - we're halfway there! ðŸª",
                "Thursday": "Almost Friday - keep going! ðŸŽ¯",
                "Friday": "TGIF! Weekend is almost here! ðŸŽ‰",
                "Saturday": "Perfect day for relaxation! ðŸ˜Œ",
                "Sunday": "Sunday vibes - recharge time! ðŸŒ…"
            };
            
            return dayEnthusiasm[dayName] || "Have a wonderful day! ðŸŒŸ";
        }

        function generateGreeting() {
            const userName = document.getElementById('userName').value.trim();
            
            if (!userName) {
                alert('Please enter your name!');
                return;
            }
            
            const timeInfo = getCurrentTimeInfo();
            const timeGreeting = getTimeGreeting(timeInfo.hour);
            const specialGreeting = getSpecialGreeting(userName);
            const dayMessage = getDayEnthusiasm(timeInfo.dayName);
            
            let greeting;
            if (specialGreeting) {
                greeting = specialGreeting;
            } else {
                greeting = `${timeGreeting}, ${userName}!`;
            }
            
            const dateInfo = `Today is ${timeInfo.dayName}, ${timeInfo.monthName} ${timeInfo.dayNumber}`;
            
            document.getElementById('greetingText').textContent = greeting;
            document.getElementById('dayMessage').textContent = dayMessage;
            document.getElementById('dateInfo').textContent = dateInfo;
            
            const currentTime = new Date().toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: true 
            });
            
            document.getElementById('statsContent').innerHTML = `
                <div class="stat-item">Name Length: ${userName.length} characters</div>
                <div class="stat-item">Current Time: ${currentTime}</div>
                <div class="stat-item">Time of Day: ${timeGreeting.toLowerCase()}</div>
                <div class="stat-item">Day of Week: ${timeInfo.dayName}</div>
            `;
            
            document.getElementById('outputSection').style.display = 'block';
        }

        // Add Enter key support
        document.getElementById('userName').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                generateGreeting();
            }
        });
    </script>
</body>
</html>
